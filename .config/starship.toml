"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$line_break\
$character"""

[username]
format = "[â—–](black)[$user]($style)"
style_user = "bg:black"
show_always = true

[hostname]
format = "[@$hostname]($style)[â——](black) "
style = "bg:black"
ssh_only = false

[character]
success_symbol = " [>](white)"
error_symbol = " [>](red)"

[directory]
format = "[$path]($style) "
style = "white"

[git_branch]
format = "[$branch]($style) "
style = "purple"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "red"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
