# font
font_size        14.0
font_family      Hack
bold_font        Hack
italic_font      Hack
bold_italic_font Hack

# cursor
shell_integration no-cursor
cursor_blink_interval 0

# window
window_padding_width 2 4
remember_window_size  no

# tab bar
tab_bar_style powerline

# keybinds
macos_option_as_alt yes

# rasmus colorscheme
cursor #b6b6b5
foreground #d1d1d1
background #1a1a19
selection_foreground #d1d1d1
selection_background #2a2a29
color0  #333332
color8  #4c4c4b
