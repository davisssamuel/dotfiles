theme = "rasmus"

[editor]
line-number = "relative"
cursorline = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = [
  "mode", 
  "read-only-indicator",
  "file-base-name",
  "file-modification-indicator",
]
right = [ 
  "diagnostics",
  "position",
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.normal]
"y" = ["yank", "yank_to_clipboard"]
"{" = ["goto_prev_paragraph", "collapse_selection"]
"}" = ["goto_next_paragraph", "collapse_selection"]
"G" = "goto_file_end"

[keys.select]
"y" = ["yank", "yank_to_clipboard"]
