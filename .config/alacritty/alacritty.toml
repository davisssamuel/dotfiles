live_config_reload = true

[font]
size = 12.0

[font.normal]
family = "Roboto Mono" 
style  = "Regular"

[font.bold]
style = "Regular"

[font.italic]
style = "Regular"

[window]
decorations   = "none"

[window.dimensions]
columns = 80
lines   = 24

[window.padding]
x = 8
y = 4

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
  { key = "Tab",   mods = "Control", action = "SelectNextTab" }
]

# rasmus colorscheme
[colors.primary]
background = '#1a1a19'
foreground = '#d1d1d1'

[colors.cursor]
text       = '#1a1a19'
cursor     = '#d1d1d1'

[colors.normal]
black      = '#333332'
red        = '#ff968c'
green      = '#61957f'
yellow     = '#ffc591'
blue       = '#8db4d4'
magenta    = '#de9bc8'
cyan       = '#7bb099'
white      = '#d1d1d1'

[colors.bright]
black      = '#4c4c4b'
red        = '#ffafa5'
green      = '#7aae98'
yellow     = '#ffdeaa'
blue       = '#a6cded'
magenta    = '#f7b4e1'
cyan       = '#94c9b2'
white      = '#eaeaea'
